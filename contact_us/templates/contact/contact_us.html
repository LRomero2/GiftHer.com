{% extends "base.html" %}
{% load static %}
{% block head_title %}Contact Us{% endblock %}

{% block content %}
<!--contact form-->
    <section class="container contact-background" id="contact-form">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h1>Need to Get in Touch?</h1>
                <h6>Send us a message below and we will get back to you as soon as possible.</h6>
            </div> 
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form method="POST" class="mb-2">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <button class="btn btn-outline-dark submit-button" type="submit"><span>Send</span><span><i class="fas fa-envelope-open-text ml-2"></i></span></button>
                    </div>
                </form>
            </div>            
        </div>
    </section>
{% endblock %}
